<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  {{ 'HELLO' | translate }}

  <button ion-button="">test</button>

  <ion-list>
    <ion-list-header>Header</ion-list-header>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let item of items" (click)="testAlter()">
        <ion-card >
          <ion-header>
            hola
          </ion-header>
          <div (click)="testAlter()"> {{item.name }}</div>
        </ion-card>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <button ion-button (click)="readBarCode()">BAR CODE</button>
  <button ion-button (click)="startSubroutine()">Start Sub</button>
  <button ion-button (click)="stopSubRoutine()">Stop Sub</button>

</ion-content>
