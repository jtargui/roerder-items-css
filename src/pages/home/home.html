<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div>{{textRead}}</div>

  <ion-item>
    <label>Nombre:</label>
    <ion-input type="text" placeholder="Nombre del asistente virtual" [(ngModel)] ="assistantName"></ion-input>
  </ion-item>

  <button ion-button (click)="startListening()">Listen</button>

  <ion-list>
    <ion-list-header>Header</ion-list-header>
    <ion-item-group reorder="false" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let item of reverseItems()" (click)="testAlter()">
        <ion-card >
          <div (click)="testAlter()"> {{item.name }}</div>
        </ion-card>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <button ion-button (click)="readBarCode()">BAR CODE</button>
  <button ion-button (click)="startSubroutine()">Start Sub</button>
  <button ion-button (click)="stopSubRoutine()">Stop Sub</button>

</ion-content>
